<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>时段控制组件</title>
    <link href="fixedTimeControl/ftc.css" rel="stylesheet" />
    <script src="jquery.js"></script>
    <script src="fixedTimeControl/ftc.js"></script>
    <script type="text/javascript">
        window.onresize = function () {
            var ph = jQuery(window).height();
            $("html, body").css("height", ph + "px");
        }

        $(document).ready(function () {
            var ph = jQuery(window).height();
            $("html, body").css("height", ph + "px");

            $("#btnView").click(function() {
                alert($("#divFixedTime").find(".divDimmingPoint").children().length);
            });
        });
    </script>
</head>
<body>
    <div id="divPeriodDimming">
        <div id="divOperate">
            <span>设置调光点</span>
            <input type="button" id="btnAdd" name="btnAdd" value="添加" />
            <input type="button" id="btnDelete" name="btnDelete" value="删除" />
            <input type="button" id="btnClear" name="btnClear" value="清除" />
            <input type="button" id="btnView" name="btnView" value="查看" />
        </div>
        <div id="divFixedTime"></div>
    </div>
</body>
</html>
